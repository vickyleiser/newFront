<header>

    <section class="fondo">
        <h1>Add a new patient</h1>
       
        <div id="form-container">
        <form onSubmit="return sendRequest(event)" id="myForm">  
            <container class="data"> 
            <div class="formulario-contenedor">  
            <div class="form-group">
                    <label class="label">NAME AND SURNAME:</label>
                    <input class="subrayado" type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label class="label" id="medical">MEDICAL ASSURANCE:</label>
                    <input class="subrayado" type="number" id="obrasocial" required>
                </div>
                <div class="form-group">
                    <label class="label" >ID:</label>
                    <input class="subrayado" type="number" id="id" required>
                </div>
                <div class="form-group" >
                    <label class="label">EMAIL ADRESS:</label>
                    <input class="subrayado" type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label class="label">DATE OF BIRTH:</label>
                    <input class="subrayado" type="datetime" id="date" required>
                </div>
            </div>    
            <button class="submit">Submit</button>
            </container>
        </form>  
        </div>

        <form onSubmit="return sendRequest(event)" id="table-container" class="hidden">
            <table border="1">
              <thead>
                <tr>
                    <th>FEV1 Pre-BD Value</th>
                    <th>FEV1 Pre-BD Pred</th>
                    <th>FEV1 Post-BD Value</th>
                    <th>FEV1 Post-BD Pred</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <tr>
                    <td><input type="text" name="fev1_pre_bd_value" /></td>
                    <td><input type="text" name="fev1_pre_bd_pred" /></td>
                    <td><input type="text" name="fev1_post_bd_value" /></td>
                    <td><input type="text" name="fev1_post_bd_pred" /></td>
                  </tr>
                  <tr>
                    <th>FVC Pre-BD Value</th>
                    <th>FVC Pre-BD Pred</th>
                    <th>FVC Post-BD Value</th>
                    <th>FVC Post-BD Pred</th>
                  </tr>
                  <tr>
                    <td><input type="text" name="fvc_pre_bd_value_2" /></td>
                    <td><input type="text" name="fvc_pre_bd_pred_2" /></td>
                    <td><input type="text" name="fvc_post_bd_value_2" /></td>
                    <td><input type="text" name="fvc_post_bd_pred_2" /></td>
                  </tr>
                  <tr>
                    <th>FEF Pre-BD Value</th>
                    <th>FEF Pre-BD Pred</th>
                    <th>FEF Post-BD Value</th>
                    <th>FEF Post-BD Pred</th>
                  </tr>
                  <tr>
                    <td><input type="text" name="fef_pre_bd_value_3" /></td>
                    <td><input type="text" name="fef_pre_bd_pred_3" /></td>
                    <td><input type="text" name="fef_post_bd_value_3" /></td>
                    <td><input type="text" name="fef_post_bd_pred_3" /></td>
                  </tr>
              </tbody>
            </table>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

       <script>
            document.addEventListener('DOMContentLoaded', function() {
              const form = document.getElementById('myForm');
              const formContainer = document.getElementById('form-container');
              const tableContainer = document.getElementById('table-container');
              const tableBody = document.getElementById('table-body');
        
              form.addEventListener('submit', function(event) {
                event.preventDefault(); // Evita el env√≠o del formulario de la forma tradicional
        
                // Oculta el formulario y muestra la tabla
                formContainer.classList.add('hidden');
                tableContainer.classList.remove('hidden');
              });
            });
          </script>
